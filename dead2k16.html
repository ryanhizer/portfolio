			.modal {width:600px;}
			.thumbnail img {width:120px;}
		</style>
	</head>
	<body>
		<!-- DESKTOP NAV -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="index.html"><span>Ryan Hizer</span><span>Designed Things</span></a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#photo">Stuff</a></li>
		        <li><a href="#">About</a></li>
		        <li><a href="#">Contact</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-7 image">
					<img style="width:100%;" src="img/2k16bg.jpg" />
				</div>
				<div class="col-md-5 details">
					<a class="back" href="index.html"><i class="fa fa-arrow-left"></i> Back</a>
					<h2>Dead Celebs 2k16</h2>
					<p>Company photos for ShowClix.</p>
					<ul class="skillz">
						<li>Photography</li>
						<li>Lighting</li>
					</ul>
					<div class="popup-gallery">
						<a href="img/2k16bg.jpg" class="hoverZoomLink"><img src="img/2k16bg.jpg" width="75" height="75" data-pin-nopin="true"></a>
					</div>
				</div>
			</div>
		</div>

		<!-- FOOTER -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- <script src="js/lightslider.min.js"></script> -->
		<script src="js/mignific.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script-2.min.js"></script>
		<script>

  			$('.element-item').hover(
			       function(){ $(this).addClass('on') },
			       function(){ $(this).removeClass('on') }
			)

			$('.thumbnail').click(function(){
			  	$('.modal-body').empty();
			  	var title = $(this).parent('a').attr("title");
			  	$('.modal-title').html(title);
			  	$($(this).parents('div').html()).appendTo('.modal-body');
			  	$('#myModal').modal({show:true});
			});

			$(document).ready(function() {
				$('.popup-gallery').magnificPopup({
					delegate: 'a',
					type: 'image',
					tLoading: 'Loading image #%curr%...',
					mainClass: 'mfp-img-mobile',
					gallery: {
						enabled: true,
						navigateByImgClick: true,
						preload: [0,1] // Will preload 0 - before current, and 1 after the current image
					},
					image: {
						tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
						titleSrc: function(item) {
							return '';
						}
					}
				});
			});

		</script>

	</body>
</html>
